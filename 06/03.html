<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.两栏布局右侧定宽左侧自适应</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            height: 500px;
            margin: 0 auto;
        }
        .left{
            float: left;
            width: 100%;
            height: 500px;
            margin-right: -300px;
            background: lightpink;
        }
        .right{
            position: relative;
            float: right;
            width: 300px;
            height: 500px;
            background: lightcyan;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
                width: 100%;
        </div>
        <div class="right">
            width: 300px;
        </div>
    </div>
</body>
</html>
